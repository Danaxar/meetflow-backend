    container_name: microservice-elements
    build:
      context: ./microservice-elements
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - rabbitmq
    restart: always
    networks:
      - ms_meetflow
  
  microservice-projects:
    image: fabianbello/microservice-projects:v21
    container_name: microservice-projects
    build:
      context: ./microservice-projects
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
